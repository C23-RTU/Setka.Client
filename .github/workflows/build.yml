name: 'Setka.Client'
on:
    push:
        branches: ['master']
    pull_request:
        branches: ['master']
jobs:
    test:
        name: Test build
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22

            - name: Install dependencies
              run: pnpm install

            - name: Build application
              run: pnpm run build
