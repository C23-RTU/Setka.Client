name: '[Setka.Client] Test build of the project'
on:
    push:
        branches: ['master']
    pull_request:
        branches: ['master']
jobs:
    build:
        name: Test build
        runs-on: ubuntu-latest

        steps:
            - name: git-checkout
              uses: actions/checkout@v4

            - name: pnpm-setup
              uses: pnpm/action-setup@v2

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22

            - name: Install dependencies
              run: pnpm install

            - name: Build application
              run: pnpm run build
